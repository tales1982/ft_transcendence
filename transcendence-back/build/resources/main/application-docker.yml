spring:
  application:
    name: transcendence-back

  datasource:
    url: jdbc:postgresql://postgres:5432/transcendence
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  cloud:
    vault:
      enabled: true
      host: vault
      port: 8200
      scheme: http
      authentication: TOKEN
      token: ${VAULT_TOKEN}
      kv:
        enabled: true
        backend: secret
        default-context: transcendence

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
